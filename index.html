<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div style="border:2px solid black;; " class="container">
        <div style="background-color: grey; height: 50px;" class="row">
            <h1 style=" height: 50px !important;">Payment for example</h1>

        </div>
        <!-- <div class="row"> -->
        <div style="height: 50px; width: 100%; margin=0px" class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <!-- </div> -->

        <div class="row">
            <div class="col-5">
                <label for="Card#">Card#</label>
                <input placeholder="xxxxxxxxxxxxxxx" style="width:100%" type="number">

            </div>
            <div class="col-3">
                <label for="CVC#">CVC#</label> <input placeholder="0000" style="width: 100%;" type="number">
            </div>
            <div class="col-4">
                <label for="Amount">Amount</label> <input style="width: 100%;" placeholder="Amount" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="First Name">First Name</label> <input style="width: 100%;" type="text">
            </div>
            <div class="col-6">
                <label for="Last Name">Last Name</label> <input style="width: 100%;" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="City">City</label> <input style="width: 100%;" type="text">
            </div>
            <div class="col-3">
                <label for="State">State</label> <input placeholder="Pick a State" style="width: 100%;" type="text">
                <select name="State" id="state"></select>
            </div>
            <div class="col-3">
                <label for="Postal Code">Postal Code</label> <input style="width: 100%;" type="text">
            </div>

        </div>
        <div class="row">
            <div class="col-3">
                <label style="width: 100%;" for="We accept">We accept</label>
                <div style="background-color: dimgrey;" class="fran1">
                    <input type="radio"> <i class="fab fa-cc-mastercard"></i>
                    <input type="radio"> <i class="fab fa-cc-visa"></i>
                    <input type="radio"> <i class="fab fa-cc-diners-club"></i>
                    <input type="radio"> <i class="far fa-address-card"></i>
                </div>


            </div>

            <div class="col-3"></div>

            <div class="col-6">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="Message"></textarea>
                <h2 style="font-size: small;">Add any notes here</h2>
            </div>

        </div>

        <div style="display: flex;flex-direction: row; justify-content:flex-end" class="row">

        <button style="background-color: grey; border: grey;width: 100px;" type="button"
            class="btn btn-primary">Cancel</button>
        <button type="button" class="btn btn-primary" style="width: 100px;">Send</button>
    </div>

    


    </div>

</body>

</html>
